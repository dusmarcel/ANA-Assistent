<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANA Artikel-Assistent</title>
	<style>
		:root {
			--bg: #f4f5f7;
			--panel: #ffffff;
			--text: #1b1f24;
			--muted: #59636e;
			--border: #d9dee5;
			--accent: #0f5fd6;
			--accent-dark: #0b4aa5;
			--danger: #b42318;
		}

		* { box-sizing: border-box; }

		body {
			margin: 0;
			font-family: "Source Sans Pro", "Segoe UI", Arial, sans-serif;
			color: var(--text);
			background: var(--bg);
		}

		.wrapper {
			max-width: 980px;
			margin: 40px auto 64px;
			padding: 0 20px;
		}

		h1 {
			font-size: 28px;
			margin: 0 0 12px;
		}

		.sub {
			color: var(--muted);
			margin: 0 0 24px;
		}

		form {
			background: var(--panel);
			border: 1px solid var(--border);
			border-radius: 12px;
			padding: 24px;
			box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
		}

		label {
			display: block;
			font-weight: 600;
			margin-bottom: 8px;
		}

		p {
			margin: 0 0 18px;
		}

		input[type="text"],
		select,
		textarea {
			width: 100%;
			font-size: 14px;
			padding: 10px 12px;
			border: 1px solid var(--border);
			border-radius: 8px;
			background: #fff;
			transition: border-color 0.2s ease;
		}

		input[type="text"]:focus,
		select:focus,
		textarea:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(15, 95, 214, 0.15);
		}

		textarea {
			min-height: 120px;
			resize: vertical;
		}

		#cnt_arti,
		#cnt_comment {
			color: var(--muted);
			font-weight: 600;
		}

		.actions {
			display: flex;
			flex-wrap: wrap;
			gap: 12px;
		}

		button {
			border: 1px solid var(--border);
			background: #fff;
			color: var(--text);
			padding: 10px 14px;
			border-radius: 8px;
			cursor: pointer;
			font-weight: 600;
		}

		button.primary {
			background: var(--accent);
			color: #fff;
			border-color: var(--accent);
		}

		button.primary:hover { background: var(--accent-dark); }

		button.linklike {
			background: transparent;
			border: none;
			color: var(--accent);
			padding: 0;
		}

		.doc-row {
			display: grid;
			grid-template-columns: 1fr 180px 1fr auto;
			gap: 10px;
			align-items: center;
			margin-bottom: 10px;
		}

		.remove-doc {
			color: var(--danger);
			border-color: #f5c2c7;
			background: #fff5f5;
		}

		@media (max-width: 760px) {
			.doc-row {
				grid-template-columns: 1fr;
			}
		}
	</style>
	<script src="./assistent.js"></script>
  </head>
  <body>
	<div class="wrapper">
		<h1>ANA Artikel-Assistent</h1>
		<p class="sub">Hilft dabei, die redaktionellen Vorgaben für ANA-ZAR-Artikel einzuhalten.</p>
	<form id="art" action="./assistent.php" method="post">
		<p>
			<label>1. Bitte wähle eine Kategorie:</label>
			<select id="cat1" name="cat1" size="1">
				<option>Bitte wählen</option>
				<option>Asylrecht und internationaler Schutz</option>
				<option>Aufenthaltsrecht</option>
				<option>Migrationssozialrecht</option>
				<option>Staatsangehörigkeitsrecht</option>
				<option>Anwaltspraxis</option>
				<option>Das Schlaglicht</option>
			</select>
		</p>
		<p>
			<label>2. Bitte wähle eine Unterkategorie. Überspringe diesen Schritt, wenn du als Kategorie Migrationssozialrecht, Staatsangehörigkeitsrecht oder Das Schlaglicht gewählt hast:</label>
			<select id="cat2" name="cat2" size="1">
				<option>Bitte wählen</option>
			</select>
		</p>
		<p>
			<label>3. Bitte wähle eine Überschrift für deinen Artikel:</label>
		</p>
		<p>
			<input type="text" id="header" name="header" size="120" />
		</p>
		<p>
			<label>4. Hier bitte den Beitrag angeben. Länge: Zusammenfassung eines Urteils: 750 Zeichen, Editoral: 2.100 Zeichen, Leitartikel: 10.000 Zeichen:</label>
		</p>
		<p>
			<textarea id="arti" name="arti" rows="8" cols="120"></textarea>
		</p>
		<p>
			<label id="cnt_arti">0 Zeichen</label>
		</p>
		<p>
			<label>5. Hier ggf. eine Anmerkung eingeben (max. 1.250 Zeichen). Falls keine Anmerkung gemacht werden soll, einfach leer lassen.</label>
		</p>
		<p>
			<textarea id="comment" name="comment" rows="16" cols="120"></textarea>
		</p>
		<p>
			<label id="cnt_comment">0 Zeichen</label>
		</p>
		<p>
			<label>6. Hier ggf. Dokument(e) angeben; falls kein Dokument angegeben werden soll, einfach leer lassen. Dokumente bitte immer in folgender Form angeben: Gericht Ort, U (Urteil) oder B (Beschluss) v. Datum, Az; Beispiel: VG Köln, U. v. 01.04.2021, 4 A 1546/19</label>
		</p>
		<div id="docs">
			<p class="doc-row">
				<input type="text" name="dox[]" size="160" placeholder="Dokument" />
				<select name="sender_label[]">
					<option value="Einsender*in" selected>Einsender*in</option>
					<option value="Einsenderin">Einsenderin</option>
					<option value="Einsender">Einsender</option>
				</select>
				<input type="text" name="sender[]" size="80" placeholder="Einsender*in (optional)" />
			</p>
		</div>
		<p>
			<button type="button" id="add_doc">Weiteres Dokument hinzufügen</button>
		</p>
		<p>
			<label>7. Optional: Vorschau öffnen (HTML). Die Vorschau öffnet sich in einem neuen Tab.</label>
			<div class="actions">
				<button type="button" id="preview" class="linklike">Vorschau öffnen</button>
			</div>
		</p>
		<p>
			<label>8. Alles fertig? Dann kannst du hier mit einem Klick eine odt-Datei aus deinem Artikel erzeugen und herunterladen.</label>
			<div class="actions">
				<button type="button" id="sub" class="primary">Auf geht's!</button>
			</div>
		</p>
	</form>
	</div>
  </body>
</html>
